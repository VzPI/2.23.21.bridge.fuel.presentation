# Bridge Fuel | Temporal Dimension
--

###1979
- In his book *The Politics of Energy*, influential environmentalist Barry Commoner introduces notion of gas as “bridging fuel” to greener future.&lt;sup&gt;1&lt;/sup&gt;

--

###2016

- *"if natural gas is to serve as a bridge away from coal, it had better be a short one."*&lt;sup&gt;2&lt;/sup&gt;

--

###2019

- [The Global Carbon Budget Project](https://www.globalcarbonproject.org/) declares gas’ growth rate fastest of any fossil fuel source.&lt;sup&gt;3&lt;/sup&gt;

--

[1] [Mother Jones Gas Timelime](https://www.motherjones.com/environment/2012/04/history-of-natural-gas-fracking/)

# Unending Buildout | *Global LNG* 

- Beyond the U.S., new evidence suggests natural gas use is growing *so fast globally* that the rise in carbon dioxide emissions from gas has eclipsed the decline in emissions from coal. And that’s **not even counting methane leaks**.&lt;sup&gt;1&lt;/sup&gt;
